<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>InfinityBox - Produits PRO</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgb(11, 13, 46);
      z-index: 500;
    }
    body {
      margin-top: 135px; /* Ajustez selon la hauteur du header */
    }
    .dropdown {
      background-color: #1E2A70;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    body {
      font-family: Arial;
      padding: 20px;
      background: #e3e3e9;
      margin: 0;
    }
    .boxes {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 145px;
    }
    .box {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #0c09c9;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 45px;
     
    }
    .box img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }
    .info {
      flex: 1;
      margin-left: 15px;
    }
    .info p {
      margin: 5px 0;
      color: #fff;
    }
    .btn {
      padding: 8px 20px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: auto; /* Pour aligner le bouton à droite */
    }
    .btn:hover {
      background: #45a049;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background-color: #1E2A70;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      color: #fff;
    }
    .modal-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .modal-content h3 {
      margin-top: 0;
    }
    .modal-content p {
      margin: 5px 0;
    }
    .pay-button {
      margin-top: 15px;
      width: 100%;
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: #fff;
    }
     /* Menu fixe en bas */
    .footer-menu {
            position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(10, 15, 41, 0.95);
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
        border-top: 1px solid rgba(10, 15, 41, 0.95);
        border-radius: 25px;
        
    }
    .footer-menu button {
        background: blue;
        border: none;
        cursor: pointer;
        color: #fff;
        font-size: 24px;
       
        border-radius: 30%;
        height: 45px;
        width: 55px;
    }
       
    .dropdown {
      align-items: center;
      display: flex;
    }
    .dropdown-button {
      background-color: #3498db;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      left: 800px;
      top: 100%;
      transition: 0.3s ease;
      border-radius: 16px;
      font-size: 16px;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {background-color: #f1f1f1}
    .dropdown-button:hover + .dropdown-content {
      display: block;
    }
    .dropdown-content:hover {
      display: block;
    }
    .Bases {
      background-color: #1E2A70;
      color: white;
      border: 1px solid cadetblue;
      padding: 10px 15px;
      border-radius: 12px;
      cursor: pointer;
      margin-left: 38px;
      transition: 0.3s ease;
    }
    .Bases:hover {
      background-color: #0c0e1b;
      color: white;
      border: 1px solid cadetblue;
    }
    .Bases:active {
      background-color: #0c0e1b;
      color: white;
      border: 1px solid cadetblue;
    }
    .Bases:focus {
      background-color: #0c0e1b;
      color: white;
      border: 1px solid cadetblue;
    }
        
       
        
  </style>
</head>
<body>
  <header>
    <h1>ARTICLES</h1>
    <div class="dropdown">
      <div class="Bases" onclick="redirectToProduits()">Produits Bases</div>
      <div class="Bases" onclick="redirectToFutur()">InfinityBox</div>
    </div>
  </header>
  </header>
  <div class="boxes" id="productList"></div>
  <!-- Modal Solde Portefeuille -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fermerModal()">&times;</span>
      <div id="modalDetails"></div>
      <button class="pay-button" onclick="confirmerAchat()">Solde Portefeuille</button>
    </div>
  </div>

   <footer>
        <div class="footer-menu">
                <div class="footer-menu ">
                    <button ><a onclick="redirectToAcceuil()"><i class="fa fa-home"></i></a></button>
                    <button><a onclick="redirectToParametre()"><i class="fa-solid fa-bars"></i></a></button>
                    <button><a><i class="fa-solid fa-circle-info" onclick="redirectToInfo()"></i></a></button>
                    <button><a onclick="redirectToUser()"><i class="fa fa-user"></i></a></button>
                </div>
        </div>
    </footer>
  <script>
   function redirectToFutur() {
      window.location.href = "futurproduit.html";
    }
    
    function redirectToProduits() {
      window.location.href = "produitsBases.html";
    }
    function redirectToAcceuil() {
      window.location.href = "reussi.html";
    }
    function redirectToParametre() {
      window.location.href = "parametre.html";
    }
    function redirectToInfo() {
      window.location.href = "info.html";
    }
    function redirectToUser() {
      window.location.href = "user.html";
    }
    const produitsDispo = [
      {
        name: "PRO-5",
        price: 5000,
        duration: 37,
        income: 210,
        profit: "155%",
        description: "Serveur performant pour rentabilité rapide sur une courte période.",
        image: "img/images tout produit.jpg"
      },
      {
        name: "PRO-4",
        price: 4000,
        duration: 35,
        income: 160,
        profit: "140%",
        description: "Serveur économique adapté aux utilisateurs intermédiaires.",
        image: "img/images tout produit.jpg"
      },
      {
        name: "PRO-3",
        price: 3000,
        duration: 30,
        income: 120,
        profit: "120%",
        description: "Solution d'entrée de gamme pour les nouveaux investisseurs.",
        image: "img/images tout produit.jpg"
      }
    ];
    const list = document.getElementById("productList");
    const modal = document.getElementById("modal");
    const modalDetails = document.getElementById("modalDetails");
    let selectedProduct = null;
    produitsDispo.forEach((produit, index) => {
      const box = document.createElement("div");
      box.className = "box";
      box.innerHTML = `
        <img src="${produit.image}" alt="${produit.name}">
        <div class="info">
          <h3>${produit.name}</h3>
          <p>Prix : ${produit.price} F</p>
          <p>Durée : ${produit.duration} jours</p>
          <p>Revenus/jour : ${produit.income} F</p>
          <p>Profit : ${produit.profit}</p>
          <button class="btn" onclick="ouvrirModal(${index})">Acheter</button>
        </div>
      `;
      list.appendChild(box);
    });
    function ouvrirModal(index) {
      selectedProduct = produitsDispo[index];
      modalDetails.innerHTML = `
        <img src="${selectedProduct.image}" alt="${selectedProduct.name}">
        <h3>${selectedProduct.name}</h3>
        <p><strong>Prix :</strong> ${selectedProduct.price} F</p>
        <p><strong>Durée :</strong> ${selectedProduct.duration} jours</p>
        <p><strong>Revenus/jour :</strong> ${selectedProduct.income} F</p>
        <p><strong>Profit :</strong> ${selectedProduct.profit}</p>
        <p><strong>Description :</strong><br>${selectedProduct.description}</p>
      `;
      modal.style.display = "block";
    }
    function fermerModal() {
      modal.style.display = "none";
    }
    function confirmerAchat() {
      const portefeuilleRecharge = parseFloat(localStorage.getItem('portefeuilleRecharge') || '0');
      if (portefeuilleRecharge < selectedProduct.price) {
        alert("Solde insuffisant dans le Portefeuille Recharge.");
        return;
      }
      // Soustraire le montant du portefeuille recharge
      const nouveauSoldeRecharge = portefeuilleRecharge - selectedProduct.price;
      localStorage.setItem('portefeuilleRecharge', nouveauSoldeRecharge.toFixed(2));
      // Ajouter le produit à l'historique des achats
      const achats = JSON.parse(localStorage.getItem("achats")) || [];
      const nouveauProduit = {
        ...selectedProduct,
        earned: 0,
        lastCollected: null,
        history: [],
        startDate: new Date().toISOString()
      };
      achats.push(nouveauProduit);
      localStorage.setItem("achats", JSON.stringify(achats));
      // Mettre à jour le niveau VIP
      mettreAJourNiveauVIP();
      alert(`Achat réussi : ${selectedProduct.name}`);
      fermerModal();
      window.location.href = "mes-achats.html"; // Redirection vers la page des achats
    }
    function mettreAJourNiveauVIP() {
      // Récupérer le niveau VIP de l'utilisateur
      let niveauVIP = parseInt(localStorage.getItem('niveauVIP')) || 0;
      // Vérifier si l'utilisateur peut passer au niveau VIP1
      const achats = JSON.parse(localStorage.getItem("achats")) || [];
      if (niveauVIP === 0 && achats.length > 0) {
        niveauVIP = 1; // Passe au VIP1 après le premier achat
      }
      // Mettre à jour le niveau VIP dans le localStorage
      localStorage.setItem('niveauVIP', niveauVIP);
    }
    window.onclick = function(event) {
      if (event.target === modal) {
        fermerModal();
      }
    };
  </script>
  <script src="js/swiper.js"></script>
</body>
</html>
