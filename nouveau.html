<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historique des Retraits</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0a183d;
      color: #fff;
    }
    .container {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 20px; 
      border-bottom: 1px solid #27ff9d;
      padding-bottom: 8px;
    }
    .status-item {
      background: #112a50;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.1);
    }
    .status-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .status-label {
      font-size: 14px;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 20px;
    }
    .status-success {
      background-color: #27ff9d22;
      color: #27ff9d;
      border: 1px solid #27ff9d;
    }
    .status-traitement {
      background-color: #49482f;
      color: #ffa500;
      border: 1px solid #ffa500;
    }
    .status-completÃ© {
      background-color: #007bff22;
      color: #4ea5ff;
      border: 1px solid #4ea5ff;
    }
    .amount {
      font-size: 18px;
      font-weight: bold;
    }
    .withdraw-details {
      margin-top: 10px;
      display: none;
    }
    .withdraw-card,
    .process,
    .info-box {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 12px;
      background: #112a50;
      box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.05);
    }
    .card-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .card-row .label {
      color: #ccc;
    }
    .card-row .value {
      color: #fff;
    }
    .card-icon {
      text-align: right;
      color: #27ff9d;
      font-size: 20px;
      margin-top: 5px;
    }
    .process h3,
    .info-box h3 {
      color: orange;
      margin-top: 0;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .steps {
      list-style: none;
      padding-left: 0;
    }
    .step {
      margin-bottom: 15px;
      padding-left: 20px;
      position: relative;
    }
    .step::before {
      content: "";
      position: absolute;
      left: 0;
      top: 4px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ccc;
    }
    .step.done::before {
      background-color: #27ff9d;
      box-shadow: 0 0 6px #27ff9d;
    }
    .step.in-progress::before {
      background-color: orange;
      box-shadow: 0 0 6px orange;
    }
    .step.pending::before {
      background-color: #007bff;
      box-shadow: 0 0 6px #007bff;
    }
    .step.failed::before {
      background-color: #ff4d4d;
      box-shadow: 0 0 6px #ff4d4d;
    }
    ol {
      padding-left: 20px;
      font-size: 13px;
      color: #ccc;
    }
    .profile-icon {
      position: fixed;
      bottom: 180px;
      right: 0;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-top: 50px;
    }
    .modal {
      display: none; /* Masquer par dÃ©faut */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Fond semi-transparent */
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal.active {
      display: flex; /* Afficher la modale */
    }
    .container-menu {
      background: #112866; 
      padding: 5px 20px;
      border-radius: 10px;
    }
    .close-btn {
      position: absolute;
      top: 226px;
      right: 510px;
      border: none;
      border-radius: 5px;
      width: 30px;
      height: 30px;
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
      color: #fff;
      background: none;
    }
    span img {
      width: 50px;
      height: 50px;
      border-radius: 100%;
    }
    .contact a {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Historique des Retraits</h2>
    <a href="retrait.html" style="display: inline-block; margin-bottom: 20px; padding: 10px 20px; background-color: #27ff9d; color: #0a183d; text-decoration: none; border-radius: 5px; font-weight: bold;">Effectuer un nouveau retrait</a>
    <a href="#" onclick="resetHistory()" style="display: inline-block; margin-bottom: 20px; padding: 10px 20px; background-color: #ff4d4d; color: #fff; text-decoration: none; border-radius: 5px; font-weight: bold;">RÃ©initialiser l'historique</a>
    <div class="historique-list">
      <!-- Les retraits seront chargÃ©s ici dynamiquement -->
    </div>
  </div>
  <div class="profile-icon" onclick="window.location.href='contactservice.html'"></div>
  <i class="profile-icon" onclick="openModal()"><span><img src="img/service client.jpg" alt=""></span></i>
  <div id="serviceModal" class="modal">
    <div class="container-menu">
      <button class="close-btn" onclick="closeModal()">Ã—</button>
      <h2>Contactez notre Service Client</h2>
      <p class="contact">ðŸ“ž Ligne 1 : <a href="https://wa.me/2250502056302" target="_blank">+225 0502056302</a></p>
      <p class="contact">ðŸ“ž Ligne 2 : <a href="https://wa.me/2250719455161" target="_blank">+225 0719455161</a></p>
      <p class="contact">ðŸ“ž Ligne 3 : <a href="https://wa.me/2250799343386" target="_blank">+225 0799343386</a></p>
    </div>
  </div>
  <script>
    function goBack() {
        window.history.back();
    }
    function openModal() {
        document.getElementById('serviceModal').classList.add('active');
    }
    function closeModal() {
        document.getElementById('serviceModal').classList.remove('active');
    }
    function toggleDetails(element) {
        const details = element.nextElementSibling;
        const allDetails = document.querySelectorAll('.withdraw-details');
        allDetails.forEach(d => {
            if (d !== details) d.style.display = "none";
        });
        details.style.display = details.style.display === "block" ? "none" : "block";
    }
    // Charger les retraits depuis le localStorage
    function loadWithdrawals() {
        const withdrawals = JSON.parse(localStorage.getItem('withdrawals')) || [];
        const container = document.querySelector('.historique-list');
        container.innerHTML = ''; // RÃ©initialiser le contenu avant de le charger
        withdrawals.forEach((withdrawal, index) => {
            const statusItem = document.createElement('div');
            statusItem.classList.add('status-item');
            statusItem.innerHTML = `
                <div class="status-top" onclick="toggleDetails(this)">
                    <span>Retrait #${withdrawal.id}</span>
                    <span class="status-label ${withdrawal.status === 'transfert_reussi' ? 'status-success' : 'status-traitement'}">${withdrawal.statusLabel}</span>
                </div>
                <div class="withdraw-details">
                    <div class="card-row">
                        <div class="label">Montant</div>
                        <div class="value">${withdrawal.amount} $</div>
                    </div>
                    <div class="card-row">
                        <div class="label">Date</div>
                        <div class="value">${withdrawal.date}</div>
                    </div>
                    <div class="card-row">
                        <div class="label">Mode de Paiement</div>
                        <div class="value">${withdrawal.paymentMethod}</div>
                    </div>
                    <div class="card-row">
                        <div class="label">Statut</div>
                        <div class="value">${withdrawal.statusLabel}</div>
                    </div>
                </div>
            `;
            container.appendChild(statusItem);
        });
    }

    // RÃ©initialiser l'historique
    function resetHistory() {
        localStorage.removeItem('withdrawals');
        loadWithdrawals(); // Recharger aprÃ¨s rÃ©initialisation
    }

    // Fonction pour dÃ©marrer le processus de retrait
    function startWithdrawProcess() {
        const items = document.querySelectorAll('.status-item');
        items.forEach((item, i) => {
            const statusLabel = item.querySelector('.status-label');
            const steps = item.querySelectorAll('.step');

            const demandeStep = steps[0];
            const traitementStep = steps[1];
            const transfertStep = steps[2];

            // VÃ©rifie si le transfert est dÃ©jÃ  complÃ©tÃ© (depuis localStorage)
            const statusKey = 'withdrawStatus';
            const savedStatus = localStorage.getItem(statusKey);

            if (savedStatus === 'transfert_reussi') {
                // Restaurer l'Ã©tat final
                demandeStep.classList.add('done');
                traitementStep.classList.add('done');
                transfertStep.classList.add('done');
                statusLabel.textContent = 'Transfert RÃ©ussi';
                statusLabel.className = 'status-label status-success';
                return; // Ne pas relancer les dÃ©lais
            }

            // DÃ©marrer le processus de retrait
            demandeStep.classList.add('done');

            // Passage Ã  l'Ã©tape suivante aprÃ¨s 5 secondes
            setTimeout(() => {
                traitementStep.classList.add('in-progress');
                setTimeout(() => {
                    traitementStep.classList.remove('in-progress');
                    traitementStep.classList.add('done');
                    statusLabel.textContent = 'ComplÃ©tÃ©';
                    statusLabel.className = 'status-label status-completÃ©';

                    setTimeout(() => {
                        transfertStep.classList.add('in-progress');
                        setTimeout(() => {
                            transfertStep.classList.remove('in-progress');
                            transfertStep.classList.add('done');
                            statusLabel.textContent = 'Transfert RÃ©ussi';
                            statusLabel.className = 'status-label status-success';

                            // Sauvegarder l'Ã©tat final
                            localStorage.setItem(statusKey, 'transfert_reussi');
                        }, 4000);
                    }, 5000);
                }, 5000);
            }, 5000);
        });
    }

    // Initialisation au chargement
    window.addEventListener('DOMContentLoaded', () => {
        loadWithdrawals();
        startWithdrawProcess();
    });
  </script>
</body>
</html>
