    <script>
        const accounts = {
            B: { efficace: [], invalide: [] },
            C: { efficace: [], invalide: [] },
            D: { efficace: [], invalide: [] }
        };
        let currentLevel = 'B';
        let currentStatus = 'efficace';
        function switchTab(tabEl, level) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            tabEl.classList.add('active');
            currentLevel = level;
            displayAccounts();
        }
        function selectStatus(type) {
            const efficace = document.getElementById('efficace');
            const invalide = document.getElementById('invalide');
            if (type === 'efficace') {
                efficace.classList.add('green');
                efficace.classList.remove('brown');
                invalide.classList.add('brown');
                invalide.classList.remove('green');
            } else {
                invalide.classList.add('green');
                invalide.classList.remove('brown');
                efficace.classList.add('brown');
                efficace.classList.remove('green');
            }
            currentStatus = type;
            displayAccounts();
        }
        function displayAccounts() {
            const listEl = document.getElementById('account-list');
            listEl.innerHTML = '';
            const data = accounts[currentLevel][currentStatus] || [];
            data.forEach(num => {
                const masked = num.slice(0, 3) + '*' + num.slice(6);
                const div = document.createElement('div');
                div.className = 'account-item';
                div.innerHTML = `
                    <strong>NumÃ©ro de compte</strong>${masked}
                    <div class="account-date">${new Date().toLocaleDateString('fr-FR')}</div>
                `;
                listEl.appendChild(div);
            });
        }
        function openModal() {
            document.getElementById('serviceModal').classList.add('active');
        }
        function closeModal() {
            document.getElementById('serviceModal').classList.remove('active');
        }
        window.onload = () => {
            switchTab(document.querySelector('.tab.active'), 'B');
        };
        // Fonction pour calculer le niveau VIP
        function calculerNiveauVIP(utilisateur) {
            let vip = 0;
            // VIP 1 : AchetÃ© un produit
            if (utilisateur.achats && utilisateur.achats.length > 0) {
                vip = 1;
            } else {
                return vip;
            }
            // VIP 2 : A invitÃ© 3 personnes qui sont au VIP1
            const vip1Count = utilisateur.invites.filter(inv => inv.vip === 1).length;
            if (vip1Count >= 3) {
                vip = 2;
            } else {
                return vip;
            }
            // VIP 3 : A 3 subordonnÃ©s au VIP2
            const vip2Count = utilisateur.invites.filter(inv => inv.vip === 2).length;
            if (vip2Count >= 3) {
                vip = 3;

                return vip;

            // VIP 4 : A 4 VIP3 et 100 personnes dans lâ€™Ã©quipe
            const vip3Count = utilisateur.invites.filter(inv => inv.vip === 3).length;
            if (vip3Count >= 4 && utilisateur.totalEquipe >= 100) {
                vip = 4;
            } else {
                return vip;
            }
            // VIP 5 : A 4 VIP4 et 300 dans lâ€™Ã©quipe
            const vip4Count = utilisateur.invites.filter(inv => inv.vip === 4).length;
            if (vip4Count >= 4 && utilisateur.totalEquipe >= 300) {
                vip = 5;

            // VIP 6 : A 4 VIP5 et 500 dans lâ€™Ã©quipe

            if (vip6Count >= 3 && utilisateur.totalEquipe >= 800) {
                vip = 7;
            }
            return vip;
        }
        // Fonction pour initialiser ou charger les donnÃ©es de l'utilisateur
        function initialiserUtilisateur() {
            const utilisateur = {
                achats: JSON.parse(localStorage.getItem("achatsUtilisateur")) || [],
                invites: JSON.parse(localStorage.getItem("invitesUtilisateur")) || [],
                totalEquipe: parseInt(localStorage.getItem("tailleEquipe")) || 0
            };
            // Recalculer le niveau VIP
            const vipLevel = calculerNiveauVIP(utilisateur);
            // Enregistrer le niveau VIP dans le localStorage
            localStorage.setItem("vipLevel", vipLevel);
            // Mettre Ã  jour l'affichage du badge VIP
            mettreAJourBadgeVIP(vipLevel);
        }
        // Fonction pour mettre Ã  jour le badge VIP sur la page
        function mettreAJourBadgeVIP(vipLevel) {
            const badge = document.querySelector(".vip-badge");
            if (badge) {
                badge.textContent = "VIP" + vipLevel; // Mettre Ã  jour le badge avec le niveau
            }
        }
        // Appeler la fonction lors du chargement de la page pour initialiser l'utilisateur
        window.onload = function() {
